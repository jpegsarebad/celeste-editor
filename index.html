<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CELESTE Editor</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="center">
    <button id="save" class="display-none">Save File</button>
    <div id="file-input-container">
        <button id="file-default-button">Default map, default assets</button>
        <button id="file-blank-button">Blank map, default assets</button>
        <button id="file-input-button">Browse for your own *.p8</button>
        <input type="file" id="file-input" class="display-none">
    </div>
    <div id="level-container" class="center display-none">
        <button id="level-back">&lt;</button>
        <canvas id="level-canvas"></canvas>
        <button id="level-next">&gt;</button>
    </div>
    <canvas id="sheet-canvas" class="display-none"></canvas>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
</body>
</html>
